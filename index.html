<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css" /> 
  <script src ="/Users/franziska/Documents/GitHub/ThirdStep/js/script.js" defer> </script>
  <title>Countdown</title>
</head>
<body>
    <div class="date-container">
        <label for= "Date of birth"> <strong>Please enter your Birthday here:  </strong>
            <input type="date" required="required" name="birthday" id="birthday">
        </label>
    </div>
    <div class="countdown">
        <h1>Your Birthday is in</h1>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el minutes-c">
                <p class="big-text" id="minutes">0</p>
                <span>minutes</span>
            </div> 
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
</body>
